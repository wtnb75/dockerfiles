version: '3'
services:
#  zoo1:
#    image: zookeeper
#    environment:
#      ZOO_MY_ID: 1
#      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
  consul1:
    image: consul
    command: "agent -server -bootstrap-expect 1 -ui -disable-host-node-id -client 0.0.0.0"
  vtctld:
    image: vitess/base
    volumes:
     - ./vitess:/w
    ports:
     - 8080:8080
    command: sh /w/start_vtctld.sh
    depends_on: [consul1]
  db:
    image: vitess/base
    volumes:
     - ./vitess:/w
    ports:
     - 3306:15306
    command: sh /w/start_vtgate.sh
    depends_on: [vtctld]
    restart: always
  vttablet1:
    image: vitess/base
    volumes:
     - ./vitess:/w
    command: sh /w/vttablet-up.sh 1 master
    depends_on: [vtctld]
  vttablet2:
    image: vitess/base
    volumes:
     - ./vitess:/w
    command: sh /w/vttablet-up.sh 2 replica
    depends_on: [vtctld]
  vttablet3:
    image: vitess/base
    volumes:
     - ./vitess:/w
    command: sh /w/vttablet-up.sh 3 master
    environment:
      KEYSPACE: sbtest
    depends_on: [vtctld]
  vttablet4:
    image: vitess/base
    volumes:
     - ./vitess:/w
    command: sh /w/vttablet-up.sh 4 replica
    environment:
      KEYSPACE: sbtest
    depends_on: [vtctld]
